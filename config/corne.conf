# -----------------------------
# Uncomment the following lines to enable the Corne RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_RGB_UNDERGLOW_BRT_STEP=5

# -----------------------------
# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y
#CONFIG_ZMK_DISPLAY_INVERT=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
#CONFIG_ZMK_LV_FONT_DEFAULT_SMALL_MONTSERRAT_26=y
#CONFIG_LV_FONT_DEFAULT_MONTSERRAT_26=y

CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y

#CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

# -----------------------------
# Uncomment the following line to enable the Corne Battery level
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# -----------------------------
# Uncomment the following line to enable the Corne Soft Off
CONFIG_ZMK_PM_SOFT_OFF=y

# -----------------------------
# Uncomment the following line to enable the Corne External Power Control
CONFIG_ZMK_EXT_POWER=y


# -----------------------------
# Dongle configuration options
CONFIG_ZMK_DONGLE_DISPLAY_DONGLE_BATTERY=y
CONFIG_ZMK_DONGLE_DISPLAY_MAC_MODIFIERS=y



# Config for dongle
#CONFIG_BT_CTLR_TX_PWR_PLUS_8=n

CONFIG_ZMK_KEYBOARD_NAME="Corne42_dongle"
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=120000